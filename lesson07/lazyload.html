<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>Lazy load</title>
</head>
<body>
    <header><h1>Lazy load</h1></header>
    <main>
        <picture>
            <img src="images/pan.jpg" alt="Panaderia" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="images/platanerasC.jpg" alt="Plataneras" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="images/pollo.jpg" alt="Polleria" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="images/prendamex-logo.png" alt="Store" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="images/tacos.png" alt="Taqueria" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="images/tortas.png" alt="Tortas" width="400" height="600" loading="lazy">
        </picture>
    </main>
    <footer>
        <p>&copy; 2023 .:|:. J. Alejandro Vinay .:|:. Mexico</p>
        <p id="currentdate"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
