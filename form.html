    <main>
      <form action="record.html" method="get">
        <fieldset>
          <div id="formmessage"></div>
          <legend>Simple form</legend>
          <label
            >Username<input type="text" id="username" name="username" required
          /></label>
          <label
            >Password<input
              type="password"
              id="pwd"
              name="pwd"
              pattern="[A-Za-z0-9]{8,}"
              required
          /></label>
          <label
            >Confirm password<input
              type="password"
              id="confpwd"
              name="confpwd"
              required
          /></label>
          <label
            >Email<input
              type="email"
              id="email"
              name="email"
              pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
              title="Please enter a valid email"
              required
          /></label>
          <label for="r">Page rating</label>
          <div id="rangevalue">0</div>
          <input
            type="range"
            id="r"
            name="r"
            min="0"
            max="10"
            value="0"
            step="1"
            list="rangevalues"
          />
          <datalist id="rangevalues">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
        </fieldset>
        <input type="submit" value="sign in" class="submitBtn">
      </form>
    </main>
